services:
  mqreawakened:
    image: ghcr.io/${GHCR_OWNER:-feroxfoxxo}/${GHCR_REPO:-mqreawakened}:latest
    container_name: mqreawakened
    restart: unless-stopped
    environment:
      - DEFAULT_USERNAME=${DEFAULT_USERNAME:-admin}
      - DEFAULT_PASSWORD=${DEFAULT_PASSWORD:-admin123}
      - DEFAULT_EMAIL=${DEFAULT_EMAIL:-admin@example.com}
      - DEFAULT_GENDER=${DEFAULT_GENDER:-Male}
      - DEFAULT_DOB=${DEFAULT_DOB:-01-01-2000}
      - FORCE_REBUILD=${FORCE_REBUILD:-0}
      - SERVER_ADDRESS=${SERVER_ADDRESS:-localhost}
      - GAME_PORT=${GAME_PORT:-9339}
    ports:
      - "80:80"
      - "9339:9339"
    volumes:
      - ${DATA_HOST_PATH:-./Game/data}:/data
      - ${CACHES_HOST_PATH:-./Game/caches}:/caches
      - ${SETTINGS_HOST_PATH:-./Game/settings}:/settings
      - ${BUNDLES_HOST_PATH:-./Game/bundles}:/data/Assets/Bundles
      - ${DEPENDENCIES_HOST_PATH:-./Dependencies}:/app/Server.Reawakened/Dependencies:ro
